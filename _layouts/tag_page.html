---
layout: default
---
<h1>Tag: {{ page.tag }}</h2>
<ul class=posts>
  {% for post in page.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> &raquo <span>({{ post.date | date_to_string }} | Tags: {{ post | tags }})</span></li>
  {% endfor %}
</ul>

<div id="tag-cloud">
	<a class=set-5 href="../tags.html">All Tags</a>
  {{ site | tag_cloud }}
</div>
