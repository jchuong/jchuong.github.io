---
layout: default
---
{% if page.description %}
  <meta name="description" content="{{ page.description }}">
{% endif %}
<h2>{{ page.title }}</h2> 
<p class="meta">Written on: {{ page.date | date_to_string }}</p>
<p class="tags">Tags: 
	{% for tag in page.tags %}
		<span>{{ tag }}</span>
	{% endfor %} </p>
<div class="post">
{{ content }}
</div>
