---
layout: default
title: ::James->Blog()
---
<div id="home">
  <h1>Recent Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> &raquo; <span>{{ post.date | date_to_string }}</span> </li>
    {% endfor %}
  </ul>
  <h1>Recent Tweets</h1>
  <div id="tweets"></div>
</div>
